# This query gets a single user by their ID
query GetUserById($id: ID!) {
    getUserById(id: $id) {
        id
        email
        name
        phone
        birthday
        currentRole
        yearsExperience
        skills {
            id # This is the UserSkill ID
            level
            skill {
                id      # <-- ADD THIS LINE
                name
                category
            }
        }
    }
}

# You can also add your other queries here
query GetAllUsers {
    getAllUsers {
        id
        email
        name
    }
}

query GetSkills {
    getSkills {
        id
        name
        category
    }
}


