mutation UpdateUser(
    $id: ID!
    $name: String
    $phone: String
    $birthday: String
    $gender: Gender
    $profileImageUrl: String
) {
    updateUser(
        id: $id
        data: {
            name: $name
            phone: $phone
            birthday: $birthday
            gender: $gender
            profileImageUrl: $profileImageUrl
        }
    ) {
        id
        name
        phone
        birthday
        email
        gender
        profileImageUrl
    }
}